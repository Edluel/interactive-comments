<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | interactive comments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
    <link href="/assets/style.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap');
    </style>

</head>
<body>
    <section>
        <template id="comment-template">
            <div class="comment">
                <div class="comment-header">
                    <img class="avatar" alt="avatar">
                    <h2 class="username"></h2>
                    <h3 class="user-flag">Você</h3>
                    <p class="when"></p>
                </div>

                <div class="comment-txt">
                    <p class="content">
                        <a class="replyingTo" href="#"></a>
                    </p>
                </div>

                <div class="comment-footer">
                    <div class="score">
                        <div>
                            <img class="increment" src="assets/images/icon-plus.svg" alt="upvote" onclick="scoreIterator(event)">
                        </div>
                        <p class="counter"></p>
                        <p style="display: none" class="counter-fix"></p>
                        <div>
                            <img class="decrement" src="assets/images/icon-minus.svg" alt="downvote" onclick="scoreIterator(event)">
                        </div>
                    </div>

                    <div class="comment-bts">
                        <a class="reply" href="#">
                            <img src="assets/images/icon-reply.svg" alt="reply" >
                            Responder
                        </a>

                        <a class="delete" href="#" onclick="deleteComment(event)">
                            <img src="assets/images/icon-delete.svg" alt="trash-icon">
                            Apagar
                        </a>

                        <a class="edit" href="#">
                            <img src="assets/images/icon-edit.svg" alt="pen-icon">
                            Editar
                        </a>
                    </div>

                </div>
                
            </div>

        </template><!--Coments-->

    </section><!--Templates section-->
    
    <section>
        <div id="comments-section">
            
        </div>
    </section><!--comments board-->

    <section>
        <div>
            <div class="gray-overlay"></div>
            <div class="confirm-window">
                <h2>Apagar comentário</h2>
                <p>Tem certeza que deseja apagar este comentário? 
                    Está ação irá remover o comentário e não poderá ser disfeita.
                </p>
                <div class="confirm-win-bts">
                    <a class="cancel-bt" href="#">Não, Cancelar</a>
                    <a class="delete-bt" href="#">Sim, Apagar</a>
                </div>
            </div>
        </div><!--Delete screen-->

    </section><!--Delete, Edit screens-->

    <section >
        <div class="post-comment">
            <form id="comment-form" >
                <textarea type="text" placeholder="Adicione um comentário..."></textarea>
                <div style="display: flex; justify-content: space-between;">
                    <img  class="avatar" src="assets/images/avatars/image-juliusomo.png" alt="user-avatar">
                    <input onclick="commentOnPost(event)" type="submit" name="acao" value="Enviar">
                </div>  
            </form>
        </div>
        <div style="height: 60vw;"></div>
    </section><!--Post comment-->





    <script src="./assets/script.js"></script>
</body>
